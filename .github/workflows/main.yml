name: Build & Deploy to FTP

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * *"   # Every day at 12:00 UTC
  workflow_dispatch:
  repository_dispatch:      # listens to ALL custom dispatch events

concurrency:
  group: deploy-to-ftp
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build site and deploy via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Debug repository_dispatch
        if: github.event_name == 'repository_dispatch'
        run: |
          echo "action=${{ github.event.action }}"
          echo 'payload=${{ toJson(github.event.client_payload) }}'

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Ensure sharp for linux-x64
        run: npm install --os=linux --cpu=x64 sharp

      - name: Build with SEO optimizations
        env:
          CI: true
          NODE_ENV: production
        run: npm run build

      - name: Verify build output
        run: |
          if [ -d dist ]; then
            echo "‚úÖ dist/ found"
            echo "üìä Build statistics:"
            du -sh dist
            echo "üìÑ Files generated:"
            find dist -type f -name "*.html" | wc -l | xargs echo "  HTML files:"
            find dist -type f -name "sitemap.xml" | wc -l | xargs echo "  Sitemap:"
            find dist -type f -name "robots.txt" | wc -l | xargs echo "  Robots.txt:"
            find dist -type f -name "llms.txt" | wc -l | xargs echo "  LLMs.txt:"
          else
            echo "‚ùå dist/ not found. Check your build script or output path."
            exit 1
          fi

      - name: Validate SEO files
        run: |
          echo "üîç Validating SEO files..."
          if [ -f dist/sitemap.xml ]; then
            echo "‚úÖ sitemap.xml exists"
          else
            echo "‚ö†Ô∏è  sitemap.xml missing"
          fi
          if [ -f dist/robots.txt ]; then
            echo "‚úÖ robots.txt exists"
          else
            echo "‚ö†Ô∏è  robots.txt missing"
          fi
          if [ -f dist/llms.txt ]; then
            echo "‚úÖ llms.txt exists"
          else
            echo "‚ö†Ô∏è  llms.txt missing"
          fi

      - name: Deploy files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: /

          dangerous-clean-slate: false